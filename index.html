<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Varshath Gupta Solution</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/ModifiersPlugin.min.js"></script>
		<script type="text/javascript" src="./script.js">
	</script>

	</head>
	<body>
		<!-- Main wrapper div for the header and slider components. -->
		<div class="wrapper">
		    <main>
				<!-- the header that includes the navigation buttons and the logo -->
				<div class="controls">
					<button id="prevButton" style="background-image: url(./images/img_left_arrow.png);"></button>
					<div class="logo"><a href="https://media.monks.com" target="_blank"><img width="80" src="./images/logo.png"/></a></div>
				    <button id="nextButton" style="background-image: url(./images/img_right_arrow.png);"></button>
				</div>
				<!-- the slider -->
				<div class="slides-container">
					<div class="slides-inner">
						<a href="https://google.com" target="_blank" ><div class="slide" style="background-image: url(./images/1.jpg)"></div></a>
						<a href="https://google.com" target="_blank" ><div class="slide" style="background-image: url(./images/2.jpg)"></div></a>
						<a href="https://google.com" target="_blank" ><div class="slide" style="background-image: url(./images/3.jpg)"></div></a>
						<a href="https://google.com" target="_blank"><div class="slide" style="background-image: url( ./images/4.jpg)"></div></a>
						<a href="https://google.com" target="_blank" ><div class="slide" style="background-image: url( ./images/5.jpg)"></div></a>
					</div>
				</div>
		    </main>
		</div>

	</body>
</html>
