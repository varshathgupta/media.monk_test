<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Varshath Gupta Solution</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/ModifiersPlugin.min.js"></script>
		<script type="text/javascript" src="./script.js">
	</script>

	</head>
	<body>
		<!-- Main wrapper div for the header and slider components. -->
		<div class="wrapper">
		    <main>
				<!-- the header that includes the navigation buttons and the logo -->
				<div class="controls">
					<button id="prevButton" style="background-image: url(https://drive.google.com/uc?export=view&id=1o6S3UjO-DQFLXAGShYeN4bQXoI0yuxP0);"></button>
					<div class="logo"><a href="https://media.monks.com" target="_blank"><img width="80" src="https://drive.google.com/uc?export=view&id=1MsqVmqWhRHAkLr-yk2QO3ITddBLrjK5y"/></a></div>
				    <button id="nextButton" style="background-image: url(https://drive.google.com/uc?export=view&id=1aptD-5krbPTtFRjZk_b2O8Ikx2x0F2TC);"></button>
				</div>
				<!-- the slider -->
				<div class="slides-container">
					<div class="slides-inner">
						<a href="https:google.com" target="_blank" ><div class="slide" style="background-image: url(https://drive.google.com/uc?export=view&id=1yfm-TD5AphIfhX0dOA_ZEsUjoQlj0VO2)"></div></a>
						<a href="https:google.com" target="_blank" ><div class="slide" style="background-image: url(https://drive.google.com/uc?export=view&id=1QZABQ6aWzXXELWGU-XO9IJECymyfF0oE)"></div></a>
						<a href="https:google.com" target="_blank" ><div class="slide" style="background-image: url(https://drive.google.com/uc?export=view&id=1QxbYIN3XR94dqY29EBzHgpj3_dV0ZqSs)"></div></a>
						<a href="https:google.com" target="_blank"><div class="slide" style="background-image: url( https://drive.google.com/uc?export=view&id=1ngTIZMgHFHTSQO9vinuB666ruA3l-Vgq)"></div></a>
						<a href="https:google.com" target="_blank" ><div class="slide" style="background-image: url( https://drive.google.com/uc?export=view&id=1PBF6K70X3XzhGYuf-myUDPzrSeKwpeJ8)"></div></a>
					</div>
				</div>
		    </main>
		</div>

	</body>
</html>
